<div class="content" role="main">

  <textarea rows="5" [(ngModel)]="baseTableValue"></textarea>

  <button (click)="importBaseTableValue()">Import Base table</button>
  <button (click)="importInvoice()">Import invoice</button>

  <p-table [columns]="columns" [value]="datas" [scrollable] = "true" scrollHeight="calc(100vh - 300px)">

    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns" [style.width]="col.calculatedWidth + 'px'">
      </colgroup>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr id="header">
        <th *ngFor="let col of columns">

          <span>{{col.name ||
            col.id}}</span>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row let-columns="columns" let-rowIndex="rowIndex">
      <tr [pSelectableRow]="row">
        <td *ngFor="let col of columns;" [class.changed]="row[col.id].changed">
          {{row[col.id].value}}
        </td>
      </tr>
    </ng-template>
  </p-table>

 
</div>
